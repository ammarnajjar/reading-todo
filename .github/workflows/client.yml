name: Client-CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: [10, 12]
        # os: [ubuntu-latest, windows-latest, macos-latest]
        os: [windows-latest]

    steps:
      - uses: actions/checkout@master

      - name: Set Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@master
        with:
          version: ${{ matrix.node_version }}

      - name: Update npm
        run: |
          cd client
          npm ci
          ls -la
      - name: Lint React
        run: |
          cd client
          npm run lint
      - name: Run tests
        run: |
          cd client
          npm run test:coverage
      - name: Build Client
        run: |
          cd client
          npm run build
