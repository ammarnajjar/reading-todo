name: Client-CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Lint React
        run: |
          cd client
          npm ci
          npm run lint
      - name: Run tests
        run: |
          cd client
          npm ci
          npm run test:coverage
      - name: Build Client
        run: |
          cd client
          npm ci
          npm build
