name: CI-PR

on: [pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: [16, 18]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@main

      - name: Set Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@main
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install dependencies
        run: |
          cd client
          yarn install --frozen-lockfile
      - name: Lint React
        run: |
          cd client
          yarn lint
      - name: Run tests
        run: |
          cd client
          yarn test --coverage --watchAll false
      - name: Build Client
        run: |
          cd client
          yarn build
